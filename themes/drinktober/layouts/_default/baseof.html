<html>
    {{- partial "head.html" . -}}
	<body class="is-preload homepage">
<!-- Google Tag Manager (noscript) This goes immediatley after opening the BODY tag-->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NKT944G"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
            <div id="page-wrapper">
    
        {{- partial "header.html" . -}}
        
        
        {{- block "main" . }}{{- end }}
        
        <div id="footer-wrapper">
        {{- partial "footer.html" . -}}
        </div>
    </body>
    <!-- Scripts -->
    <script src='{{"assets/js/jquery.min.js"  | absURL}}'></script>
    <script src='{{"assets/js/jquery.dropotron.min.js"  | absURL}}'></script>
    <script src='{{"assets/js/browser.min.js"  | absURL}}'></script>
    <script src='{{"assets/js/breakpoints.min.js"  | absURL}}'></script>
    <script src='{{"assets/js/util.js"  | absURL}}'></script>
    <script src='{{"assets/js/main.js"  | absURL}}'></script>
    
<!-- Cookie Notification -->
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.js"></script>
<script>
window.addEventListener("load", function(){
window.cookieconsent.initialise({
  "palette": {
    "popup": {
      "background": "#eaf7f7",
      "text": "#5c7291"
    },
    "button": {
      "background": "#56cbdb",
      "text": "#ffffff"
    }
  },
  "theme": "classic",
  "content": {
    "message": "Cookies? Yeah, we've got some. Is that cool?",
    "dismiss": "Shut up and pour me a drink!",
    "link": "I dunno..."
  }
})});
</script>
<!-- End Cookie Notification -->
</html>
