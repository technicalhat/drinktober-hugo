<title>Drinktober</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<link rel="stylesheet" href='{{ "assets/css/main.css" | absURL}}' />
<link rel="stylesheet" href='{{ "assets/css/custom.css" | absURL}}' />
{{if .Site.Params.keywords}}
<meta name="keywords" content='{{.Site.Params.keywords}}'>
{{end}}
<meta name="description" content="{{ .Description }}">
<!-- Start of Open Graph -->
{{ if .IsPage }}
<meta property="title" content="{{ .Title }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="article">
<meta property="article:published_time" content="{{ .Date.Format "2006-01-02" }}">
{{ else }}
<meta property="og:title" content="Heidi's going sober for October. Her friend Jonathan... isn't.">
<meta name="title" content="Heidi's going sober for October. Her friend Jonathan... isn't.">
<meta property="og:type" content="website">
{{ end }}
<meta property="og:description" content="{{ .Description }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
{{ if .Params.thumbnail }}
<meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.thumbnail }}">
{{else}}
<meta property="og:image" content='{{ "calendarfinal.jpg" | absURL}}'>
{{ end }}
{{ range .Params.tags }}
<meta property="og:tags" content="{{ . }}">
{{ end }}
<!-- End of Open Graph -->
